<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Websocket target</title>
    <link href="https://getbootstrap.com/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    
    #target{
      width:400px;
      height:400px;
      border: solid 1px black;

    }

    #log{
      max-height:360px;
      overflow-y: scroll;
    }

    #points{
      max-height:360px;
      overflow-y: scroll;
    }

    #score{
      font-size:16pt;
    }
  </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md">
          <div>Informations re√ßues de la cible</div>
          <ol id="log" class="list-group"></ol>
        </div>

        <div id="target" class="col-md">
          <svg height="400" width="400" id="svg">
            <circle cx="200" cy="200" r="20" stroke="black" stroke-width="2" fill="none" />
            <circle cx="200" cy="200" r="40" stroke="black" stroke-width="2" fill="none" />
            <circle cx="200" cy="200" r="60" stroke="black" stroke-width="2" fill="none" />
            <circle cx="200" cy="200" r="80" stroke="black" stroke-width="2" fill="none" />
            <circle cx="200" cy="200" r="100" stroke="black" stroke-width="2" fill="none" />
            <circle cx="200" cy="200" r="120" stroke="black" stroke-width="2" fill="none" />
            <circle cx="200" cy="200" r="140" stroke="black" stroke-width="2" fill="none" />
            <circle cx="200" cy="200" r="160" stroke="black" stroke-width="2" fill="none" />
            <circle cx="200" cy="200" r="180" stroke="black" stroke-width="2" fill="none" />
            <circle cx="200" cy="200" r="200" stroke="black" stroke-width="2" fill="none" />
          </svg> 

        </div>
        <div class="col-md">
          <div id="score"></div>
          <ol id="points" class="list-group"></ol>
        </div>
    </div>
    </div>
    <script src="./dist/bundle.js"></script>
  </body>
